<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>homeless buffy simulator</title>
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <div id="wrap">
    <canvas id="c"></canvas>
  </div>

  <div class="hud">
    <div class="topRow">
      <div class="panel stats" id="statsPanel">
        <div class="statBlock">
          <div class="label" id="lblHealth"></div>
          <div class="bar"><div class="fill" id="hpFill"></div></div>
        </div>
        <div class="statBlock">
          <div class="label" id="lblHunger"></div>
          <div class="bar"><div class="fill" id="hungerFill"></div></div>
        </div>
        <div class="statBlock">
          <div class="label" id="lblWarmth"></div>
          <div class="bar"><div class="fill" id="warmFill"></div></div>
        </div>
      </div>

      <div class="panel rightInfo">
        <div class="small" id="timeLine"></div>
        <div class="small" id="cycleLine"></div>
        <div class="small" id="shelterLine"></div>
        <div class="small controlsHint" style="opacity:0.75">
          WASD - movement, LMB - pick up an item
        </div>
        <div class="small mobileHint" style="opacity:0.75">

        </div>
      </div>
    </div>
  </div>

  <div class="inventory" id="inv"></div>
  <div class="toast" id="toast"></div>

  <div class="overlay show" id="startOverlay">
    <div class="card">
      <h1 id="startTitle"></h1>
      <p id="startText1"></p>
      <p id="startText2"></p>
      <div class="btnRow">
        <button id="startBtn">Начать</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="endOverlay">
    <div class="card">
      <h1 id="endTitle">Конец</h1>
      <p id="endText"></p>
      <div class="btnRow">
        <button id="restartBtn">Заново</button>
      </div>
    </div>
  </div>

  <div class="mobileControls" id="mobileControls">
    <div class="stick" id="stick">
      <div class="stickBase"></div>
      <div class="stickKnob" id="stickKnob"></div>
    </div>
  </div>


  <script type="module" src="./src/main.js"></script>
</body>
</html>
